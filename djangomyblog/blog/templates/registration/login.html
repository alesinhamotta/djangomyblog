{% extends "blog/_base.html" %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    <div class="form-links">
        <p>
            Não é cadastrado?
            <a href="{% url 'signup' %}">Crie sua conta</a>
        </p>

        <p>
            <a href="/accounts/password_reset/">Esqueceu a senha?</a>
        </p>
    </div>
</div>
{% endblock %}
